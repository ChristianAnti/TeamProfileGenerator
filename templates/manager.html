<!DOCTYPE html>
<div class="row row-primary row-primary-manager">
    <div class="col-md-3 col-name-manager">
        <h2>{{ name }}</h2>
    </div>
    <div class="col-md1 manager-gap"></div>
    <div class="col-md-2 col-manager">
        <div class="row row-header">
            <h3>Role</h3>
        </div>
        <div class="row-content-manager">
            <p><i class="fas fa headphones"></i>{{ role }}</p>
        </div>
    </div>
    <div class="col-md-2 col-manager">
        <div class="row row-header">
            <h3>ID</h3>
        </div>
        <div class="row row-header">
            <p>{{ id }}</p>
        </div>
    </div>
    <div class="col-md-2 col-manager">
        <div class="col-md-2 col-manager">
            <h3>Email</h3>
        </div>
        <div class="col-md-2 col-manager">
            <p><a class="manager-email" href="mailto:{{ email }}">{{ email }}</a></p>
        </div>
    </div>
    <div class="col-md-2 col-manager">
        <div class="col-md-2 col-manager">
            <h3>Office Number</h3>
        </div>
        <div class="col-md-2 col-manager">
            <p>{{ officeNumber }}</p>
        </div>
</div>
